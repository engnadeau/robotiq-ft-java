language: java

jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk7
  - openjdk6

install:
  - chmod +x gradlew

script:
  - ./gradlew clean
  - ./gradlew -Ptag=$TRAVIS_TAG build
  - ./gradlew -Ptag=$TRAVIS_TAG shadowJar

notifications:
  email: false

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - robotiq-ft-java-*.jar
  on:
    repo: nnadeau/robotiq-ft-java
    tags: true
