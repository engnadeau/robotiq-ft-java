group 'me.nicholasnadeau'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // https://mvnrepository.com/artifact/net.wimpi/jamod
    compile group: 'net.wimpi', name: 'jamod', version: '1.2'
}
